name: softwareipj
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.5.1 <4.0.0" 

dependencies:
  flutter:
    sdk: flutter
  phosphor_flutter: any
  shared_preferences: ^2.0.15
  google_fonts: ^4.0.3
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.7  
  image_picker: ^0.8.7+4
  firebase_core: ^3.6.0
  firebase_storage: ^12.3.5
  cloud_firestore: 5.4.4
  flutter_multi_formatter: ^2.0.0
  http: ^0.13.4
  mask_text_input_formatter: ^2.0.0
  keyboard_actions: ^4.2.0
  pdf: ^3.11.0
  share_plus: ^6.3.0  # Verifique se há uma versão mais recente
  intl: ^0.19.0  # Certifique-se de usar a versão mais recente
  flutter_animate: ^4.5.0
  path_provider: ^2.1.5
  diacritic: ^0.1.3
  supabase_flutter: ^2.8.1
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.1

dependency_overrides:
  win32: null

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icons/appicon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-Light.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
          
  assets:
    - assets/images/
    - assets/images/Logo_IPB.png
    - assets/images/create_member.svg
    - assets/images/members.svg
    - assets/images/file.svg
    - assets/images/icons/appicon.png
    - assets/images/IPJ86Ver02_2.png
    - .env
